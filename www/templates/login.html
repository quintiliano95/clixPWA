<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clix App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <img src="../images/logoclix.png" alt="Logo" class="login-logo">
            <h2>Bem-vindo ao Clix App</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <button id="forgot-password-btn" class="forgot-password-btn" onclick="showScreen('forgot-password-screen')">Esqueci minha senha</button>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/api.js"></script>
</body>
</html>
