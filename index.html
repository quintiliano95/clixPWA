<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clix App</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="manifest" href="manifest.json" />
    <script>navigator.serviceWorker.register("sw.js")</script>
</head>
<body>
    <!-- Tela de Abertura -->
<div id="splash-screen" class="screen active">
  <div class="splash-content">
    <img src="images/logoclix.png" alt="Logo" class="splash-logo">
    <h1 class="splash-title">Bem-vindo ao Clix App</h1>
  </div>
  <div class="loader"></div>
</div>

    <!-- Tela de Login -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <img src="images/logoclix.png" alt="Logo" class="login-logo">
            <h2>Bem-vindo ao Clix App</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <button id="forgot-password-btn" class="forgot-password-btn" onclick="showScreen('forgot-password-screen')">Esqueci minha senha</button>
        </div>
    </div>

    <!-- Tela de Recuperação de Senha -->
    <div id="forgot-password-screen" class="screen">
        <div class="login-container">
            <img src="images/logoclix.png" alt="Logo" class="login-logo">
            <h2>Recuperar Senha</h2>
            <form id="forgot-password-form">
                <div class="input-group">
                    <input type="email" id="recovery-email" placeholder="Digite seu e-mail" required>
                </div>
                <button type="submit" class="login-btn">Recuperar minha senha</button>
            </form>
            <button id="cancel-recovery-btn" class="forgot-password-btn" onclick="showScreen('login-screen')">Voltar para o login</button>
        </div>
    </div>

    <!-- Tela Inicial -->
    <div id="home-screen" class="screen">
        <h2>Tela Inicial</h2>
        <button id="menu-btn">Menu</button>
    </div>

    <!-- Menu Lateral -->
    <!-- <div id="side-menu" class="side-menu">
        <ul>
            <li><a href="#" id="home-link">Início</a></li>
            <li><a href="#" id="clients-link">Clientes</a></li>
            <li><a href="#" id="options-link">Opções</a></li>
        </ul>
    </div> -->

    <!-- Tela de Seleção de Clientes -->
    <div id="client-selection-screen" class="screen">
        <h2>Seleção de Clientes</h2>
        <input type="text" id="search-client" placeholder="Pesquisar Cliente">
        <ul id="client-list"></ul>
    </div>

    <!-- Tela de Cadastro de Clientes -->
    <div id="client-registration-screen" class="screen">
        <h2>Cadastro de Cliente</h2>
        <form id="client-form">
            <input type="text" id="client-name" placeholder="Nome">
            <input type="text" id="client-type" placeholder="Tipo de Pessoa">
            <input type="email" id="client-email" placeholder="E-mail">
            <!-- Adicione mais campos conforme necessário -->
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
